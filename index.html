<!DOCTYPE html>
<html>
  <head>
    <title>SquarePlot</title>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBhmjsRow4-pvZUzsPdYtoS6hyGAu-HqfI&amp;sensor=true'></script>
    <script src='application.js'></script>
    <script src='nyc-zone-data/neighborhoods.js'></script>
    <link href='application.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      SquarePlot
    </header>
    <main>
      <div id='canvas'></div>
      <section class='categories'>
        <a href='#' id='connect'>Connect with FourSquare</a>
        <div class='category-list-tupac-wrapper'>
          <h3>
            Select a category
          </h3>
          <input placeholder='Search' type='text'>
          <div class='level-0' id='category_list'></div>
        </div>
        <div class='stats' id='stats'></div>
      </section>
      <section class='controls'></section>
    </main>
  </body>
</html>
